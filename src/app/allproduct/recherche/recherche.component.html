<div *ngIf="products">
  <div class="container">
<div class="row gx-4 gx-lg-5 row-cols-1 row-cols-sm-1  row-cols-xs-1 row-cols-md-2 row-cols-xl-3 justify-content-center" >
  <div class="col col-sm col-md	col-lg	col-xl col-xs mb-5" *ngFor="let p of products._embedded.products">
    <div class="card h-100">
          <img src="assets/image/unknown.png" (click)="onProductDetails(p)" alt="blogs" class="card-img-top sizephone" >
        <!--
       <div *ngIf="this.authService.isAdmin()">
         <button (click)="onEditPhoto(p)">
           <span class="glyphicon glyphicon-edit"></span>
         </button>
         <p *ngIf="editPhoto && currentProduct==p">
           <input type="file" (change)="onSelectedFile($event)">
           <button class="btn btn-success" (click)="uploadPhoto()">Upload</button>
           {{progress}}
         </p>
       </div>
       -->
          <div class="card-body">
              <h4 class="card-title">{{p.name}}</h4>
              <h6 class="card-subtitle">{{p.name}}</h6>
              <p class="mt-3">{{p.name}}</p>
              <button type="button" class="btn btn-primary">Panier</button>
          </div>
        <div>
        <span *ngIf="p.promotion">
                <img src="assets/image/promo.png" class="img-thumbnail img-circle" height="30">
              </span>
          <span *ngIf="p.selected">
                <img src="assets/image/favorite.png" class="img-thumbnail img-circle" height="30">
              </span>
          <span *ngIf="p.available">
                <img src="assets/image/available.png" class="img-thumbnail img-circle"  height="30">
              </span>
        </div>
        <form #f="ngForm" (ngSubmit)="onAddProductToCaddy(p)">
          <label class="control-label">Quantit√© :</label>
          <input type="number" name="quantity" [(ngModel)]="p.quantity" ngModel style="width: 40px">
          <button>
            <img src="assets/image/caddy.png">
          </button>
        </form>
      </div>
  </div>
</div>
</div>
</div>
