
        <div class="form-bg">
          <div class="container">
            <div class="row">
              <div class="col-lg-offset-6 col-lg-3 col-md-offset-1 col-md-2"></div>
              <div class="col-lg-offset-6 col-lg-6 col-md-offset-2 col-md-8">
                <div class="form-container">
                  <div class="form-icon">
                    <i class="fa fa-user-circle"></i>
                    <span class="signup"><a (click)="inscription()">Création d'un nouveau compte</a></span>
                  </div>
                  <form class="form-horizontal"  #LoginForm="ngForm">
                    <h3 class="title">Connexion</h3>
                    <div class="form-group">
                      <span class="input-icon"><i class="fa fa-envelope"></i></span>
                      <input
                        class="form-control"
                        value=""
                        [(ngModel)]="loginemail"
                        type="email"
                        #loginemailInput="ngModel"
                        required
                        loginemail
                        ngModel
                        name="loginemail"
                        id="loginemail"
                        placeholder="name@example.com *"
                      >
                    </div>

                    <div class="form-group">
                      <span class="input-icon"><i class="fa fa-lock"></i></span>
                      <input
                        type="password"
                        class="form-control"
                        placeholder="Mot de passe *"
                        value=""
                        [(ngModel)]="loginmotdepasse"
                        required
                        minlength="4"
                        ngModel
                        #loginmotdepasseInput="ngModel"
                        name="loginmotdepasse"
                      >

                    </div>
                    <button
                      class="btn signin"
                      (click)=" Connexion(LoginForm.value)"
                      [disabled]="LoginForm.invalid"
                    >Login</button>
                <!--    <span class="forgot-pass"><a href="#">Mot de passe oublié?</a></span>-->
                  </form>

                </div>



                <div
                  *ngIf="loginemailInput.invalid && loginemailInput.dirty"
                  class="alert alert-danger"
                >
                  L'email est obliogatoire et doit être correct
                </div>

                <div *ngIf="loginmotdepasseInput.invalid && loginmotdepasseInput.dirty" class="alert alert-danger">
                  Le password est obligatoire et doit impérativement avoir au moins 4
                  caractères
                </div>


                <div
                  *ngIf="loginemailexiste==false && loginemailInput.dirty"
                  class="alert alert-danger"
                >
                  L'email n'exist pas ou mot de passe est incorrect
                </div>

              </div>
            </div>
          </div>
        </div>
